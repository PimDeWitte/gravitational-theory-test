<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Visualization Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="visualization_simple.js"></script>
    <style>
        body { margin: 0; }
        #viz { width: 100vw; height: 100vh; position: relative; }
    </style>
</head>
<body>
    <div id="viz"></div>
    <script>
        console.log('Starting simple visualization...');
        
        // Dummy metric function (not used in simple version)
        const metricFunction = (r, params) => {
            return [-1, 1, r*r, 0];
        };
        
        const initialParams = { gamma: 1.0, G: 1, M: 1, C: 1 };
        
        try {
            new GravityVisualizer('viz', metricFunction, initialParams);
            console.log('Visualizer created successfully');
        } catch (e) {
            console.error('Failed to create visualizer:', e);
            document.body.innerHTML = '<h1 style="color:red">Error: ' + e.message + '</h1>';
        }
    </script>
</body>
</html>
